---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: ${REPO_BRANCH}
    service: ${REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: REPO_BRANCH
    value: ${REPO_BRANCH}
  - name: CF_APP_NAME
    value: ${CF_APP_NAME}
  - name: LOCATION_APP_NAME
    value: ${LOCATION_APP_NAME}
  - name: HOTEL_APP_NAME
    value: ${CHOTEL_APP_NAME}
  - name: DEAL_APP_NAME
    value: ${DEAL_APP_NAME}   
  jobs:
  - name: Blue/Green Deploy
    type: deployer
    target:
      region_id: ${REGION_ID}
      organization: ${ORG_NAME}
      space: ${SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      cf push "${CF_APP}" --hostname ${CF_APP_NAME}
